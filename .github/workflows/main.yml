name: Test GAS Webhook

on:
  workflow_dispatch:

jobs:
  test-webhook:
    runs-on: ubuntu-latest

    steps:
      - name: Call Google Apps Script Webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"jobId\":\"test-job-123\"}" \
            https://script.google.com/macros/library/d/1vuL57r-KsOErUDanTAZnZqZwd7HjnUdZEkF5Qi3BTH_XybE2VWaA_kDe/4
