name: Test GAS Webhook

on:
  workflow_dispatch:

jobs:
  test-webhook:
    runs-on: ubuntu-latest

    steps:
      - name: Call Google Apps Script Webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"jobId\":\"test-job-123\"}" \
            https://script.google.com/macros/s/AKfycbxKcivNDwRAZ4DiLdf--z_s1UQRhue8c0SDPVCk-nCUvm6qlSMD4ZEJJt9tl5JYpCMz/exec
