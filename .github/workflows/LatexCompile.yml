name: Compile LaTeX Files

on:
  push:
    paths:
      - '**/*.tex'
      - '**/*.Tex'
      - '**/*.tEx'
      - '**/*.teX'
      - '**/*.TEx'
      - '**/*.tEX'
      - '**/*.TeX'
      - '**/*.TEX'
  pull_request:
    paths:
      - '**/*.tex'
      - '**/*.Tex'
      - '**/*.tEx'
      - '**/*.teX'
      - '**/*.TEx'
      - '**/*.tEX'
      - '**/*.TeX'
      - '**/*.TEX'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Abort early if no .tex files were changed
      # -------------------------------------------------
      - name: Abort unless a .tex file was added or modified
        shell: bash
        run: |
          set -e

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            exit 0
          fi

          git diff --name-status HEAD~1 HEAD > changes.txt || true

          echo "Changed files:"
          cat changes.txt

          if ! grep -Ei '\.tex$' changes.txt; then
            echo "No .tex changes detected. Exiting."
            exit 78
          fi

      # -------------------------------------------------
      # Cache TeX Live
      # -------------------------------------------------
      - name: Cache TeX Live
        uses: actions/cache@v4
        with:
          path: |
            /usr/share/texlive
            /var/lib/texmf
            ~/.texlive
          key: texlive-${{ runner.os }}-v1
          restore-keys: |
            texlive-${{ runner.os }}-

      # -------------------------------------------------
      # Install LaTeX toolchain (XeLaTeX)
      # -------------------------------------------------
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-xetex \
            latexmk

          # Sanity check
          which xelatex
          xelatex --version

      # -------------------------------------------------
      # Compile root LaTeX documents only
      # -------------------------------------------------
      - name: Compile LaTeX root documents only
        shell: bash
        run: |
          set -e

          while IFS= read -r -d '' texfile; do
            if ! grep -qi '\\documentclass' "$texfile"; then
              echo "Skipping non-root file: $texfile"
              continue
            fi

            echo "Compiling $texfile"
            latexmk \
              -cd \
              -xelatex \
              -interaction=nonstopmode \
              -halt-on-error \
              "$texfile"
          done < <(find . -type f -iname "*.tex" -print0)

      # -------------------------------------------------
      # Cleanup auxiliary files
      # -------------------------------------------------
      - name: Delete temporary LaTeX files
        run: |
          find . -type f \( \
            -name "*.aux" -o \
            -name "*.log" -o \
            -name "*.lof" -o \
            -name "*.lot" -o \
            -name "*.toc" -o \
            -name "*.bbl" -o \
            -name "*.blg" -o \
            -name "*.out" -o \
            -name "*.synctex.gz" -o \
            -name "*.fdb_latexmk" -o \
            -name "*.fls" -o \
            -name "*.bcf" -o \
            -name "*.run.xml" \
          \) -delete

      # -------------------------------------------------
      # Mark completion + commit PDFs
      # -------------------------------------------------
      - name: Mark workflow completed
        shell: bash
        run: |
          mkdir -p input
          echo "Workflow completed at $(date -u)" > input/completed.txt

      - name: Auto Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-compile LaTeX PDFs"
          file_pattern: |
            **/*.pdf
            input/completed.txt
