name: Compile LaTeX Files

on:
  push:
    paths:
      - '**/*.tex'
  pull_request:
    paths:
      - '**/*.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Abort unless start.txt was added
        shell: bash
        run: |
          set -e

          # Only evaluate for push / PR events
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            exit 0
          fi

          # Get changed files
          git diff --name-status ${{ github.event.before }} ${{ github.sha }} > changes.txt

          echo "Changed files:"
          cat changes.txt

          # Look for ADDED start.txt only
          if ! grep -E '^A\s+.*\.tex$' changes.txt; then
            echo ".tex was not added. Exiting."
            exit 78
          fi

      - name: Mark workflow in progress
        shell: bash
        run: |
          mkdir -p input
          echo "Workflow started at $(date -u)" > input/inprogress.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add input/inprogress.txt
          git commit -m "Mark workflow in progress" || echo "Nothing to commit"
          git push

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-xetex \
            texlive-bibtex-extra \
            biber \
            latexmk

      - name: Compile LaTeX files in-place
        shell: bash
        run: |
          FAILED=0
          find . -name "*.tex" -type f -print0 | while IFS= read -r -d '' texfile; do
            dir="$(dirname "$texfile")"
            file="$(basename "$texfile")"
            echo "Compiling $texfile"
            latexmk \
              -xelatex \
              -interaction=nonstopmode \
              -halt-on-error \
              -cd \
              "$dir/$file" || FAILED=1
          done
          exit $FAILED

      - name: Delete temporary LaTeX files
        run: |
          find . -type f \( \
            -name "*.aux" -o \
            -name "*.log" -o \
            -name "*.lof" -o \
            -name "*.lot" -o \
            -name "*.toc" -o \
            -name "*.bbl" -o \
            -name "*.blg" -o \
            -name "*.out" -o \
            -name "*.synctex.gz" -o \
            -name "*.fdb_latexmk" -o \
            -name "*.fls" -o \
            -name "*.bcf" -o \
            -name "*.run.xml" \
          \) -delete

      - name: Auto Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-compile LaTeX PDFs"
          file_pattern: '**/*.pdf'

      - name: Mark workflow completed
        if: always()
        shell: bash
        run: |
          echo "Workflow completed at $(date -u)" > input/completed.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add input/completed.txt
          git commit -m "Mark workflow completed" || echo "Nothing to commit"
          git push

      - name: Notify Google Apps Script
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"jobId":"${{ github.run_id }}"}' \
          https://https://script.google.com/macros/s/AKfycbxa90oFb_-rSMmUooOEFTZcKc7jPTbWqS6nB4g9evm9MRlzGYVT3KFQy189fLJA6N6s/exec
