name: Compile LaTeX Files

on:
  push:
    paths:
      - '**/*.tex'
  pull_request:
    paths:
      - '**/*.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Abort unless a .tex file was added
        shell: bash
        run: |
          set -e

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            exit 0
          fi

          git diff --name-status ${{ github.event.before }} ${{ github.sha }} > changes.txt

          echo "Changed files:"
          cat changes.txt

          if ! grep -Ei '^A\s+.*\.tex$' changes.txt; then
            echo "No .tex file added. Exiting."
            exit 78
          fi

      - name: Compile LaTeX root documents
        uses: xu-cheng/latex-action@v3
        with:
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          root_file: |
            $(find . -type f -iname "*.tex" -exec grep -l '\\documentclass' {} \;)

      - name: Auto Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-compile LaTeX PDFs"
          file_pattern: '**/*.pdf'

      - name: Mark workflow completed
        if: always()
        shell: bash
        run: |
          mkdir -p input
          echo "Workflow completed at $(date -u)" > input/completed.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add input/completed.txt
          git commit -m "Mark workflow completed" || echo "Nothing to commit"
          git push
