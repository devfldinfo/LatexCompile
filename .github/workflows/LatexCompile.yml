name: Compile LaTeX Files

on:
  push:
    paths:
      - '**/*.tex'
      - '**/*.Tex'
      - '**/*.tEx'
      - '**/*.teX'
      - '**/*.TEx'
      - '**/*.tEX'
      - '**/*.TeX'
      - '**/*.TEX'
  pull_request:
    paths:
      - '**/*.tex'
      - '**/*.Tex'
      - '**/*.tEx'
      - '**/*.teX'
      - '**/*.TEx'
      - '**/*.tEX'
      - '**/*.TeX'
      - '**/*.TEX'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Abort unless a .tex file was added
        shell: bash
        run: |
          set -e

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            exit 0
          fi

          git diff --name-status ${{ github.event.before }} ${{ github.sha }} > changes.txt

          echo "Changed files:"
          cat changes.txt

          if ! grep -Ei '^A\s+.*\.tex$' changes.txt; then
            echo "No .tex file added. Exiting."
            exit 78
          fi

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base\
            latexmk

      - name: Compile LaTeX root documents only
        shell: bash
        run: |
          set -e

          while IFS= read -r -d '' texfile; do
            if ! grep -qi '\\documentclass' "$texfile"; then
              echo "Skipping non-root file: $texfile"
              continue
            fi

            echo "Compiling $texfile"
            latexmk \
              -cd \
              -xelatex \
              -interaction=nonstopmode \
              -halt-on-error \
              "$texfile"
          done < <(find . -type f -iname "*.tex" -print0)

      - name: Delete temporary LaTeX files
        run: |
          find . -type f \( \
            -name "*.aux" -o \
            -name "*.log" -o \
            -name "*.lof" -o \
            -name "*.lot" -o \
            -name "*.toc" -o \
            -name "*.bbl" -o \
            -name "*.blg" -o \
            -name "*.out" -o \
            -name "*.synctex.gz" -o \
            -name "*.fdb_latexmk" -o \
            -name "*.fls" -o \
            -name "*.bcf" -o \
            -name "*.run.xml" \
          \) -delete

      - name: Auto Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-compile LaTeX PDFs"
          file_pattern: '**/*.pdf'

      - name: Mark workflow completed
        if: always()
        shell: bash
        run: |
          mkdir -p input
          echo "Workflow completed at $(date -u)" > input/completed.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add input/completed.txt
          git commit -m "Mark workflow completed" || echo "Nothing to commit"
          git push
